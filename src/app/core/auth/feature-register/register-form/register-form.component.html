<form
  class="register-form"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      matInput
      formControlName="name"
    >
    <mat-error>Нада</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      formControlName="email"
    >
    <mat-error>Нада</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
    >
    <mat-error>Нада</mat-error>
  </mat-form-field>

  <button
    mat-flat-button
    [disabled]="!registerForm.valid"
    type="submit"
  >Зарегистрироваться</button>
</form>
