<mat-card class="rec-card">
  <mat-card-content class="card-content-wrapper">
    <div class="card-data">
      {{recommendation.data}}
    </div>
    <div class="card-date">
      {{recommendation.date}}
    </div>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button
      (click)="onDeleteRecommendation(recommendation)"
      mat-icon-button
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
