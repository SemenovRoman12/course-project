<mat-card
  class="product-card"
  [ngStyle]="{'background-image': 'url(' + product.imageUrl + ')'}"
>
  <div class="card-text d-flex flex-column text-white">
    <div class="product-name ">{{ product.name }}</div>
    <div class="product-price">{{ product.price | currency:'RUB' }}</div>
  </div>
</mat-card>
