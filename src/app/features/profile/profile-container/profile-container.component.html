<ng-container
  *ngrxLet="{
    user: user$,
    activitiesData: activitiesData$,
    profileStatus: profileStatus$,
  } as vm"
>
  @switch (vm.profileStatus) {
    @case ('loaded') {
      <profile [user]="vm.user"></profile>
      <profile-charts [activitiesData]="vm.activitiesData"></profile-charts>
    }
    @case ('loading') {
      <mat-progress-bar mode="indeterminate"/>
    }
    @case ('error') {
      ошибка
    }
  }
</ng-container>
