<mat-dialog-content class="edit-wrapper">
  <h4>Редактирование</h4>
  <form
    [formGroup]="profileForm"
    class="profile-form"
  >
    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input
        matInput
        formControlName="name"
      >
      <mat-icon
        matSuffix
      >
        person
      </mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Рост</mat-label>
      <input
        matInput
        formControlName="height"
      >
      <mat-icon
        matSuffix
      >
        height
      </mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Вес</mat-label>
      <input
        matInput
        formControlName="weight"
      >
      <mat-icon
        matSuffix
      >
        monitor_weight
      </mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Возраст</mat-label>
      <input
        matInput
        formControlName="age"
      >
      <mat-icon
        matSuffix
      >
        calendar_today
      </mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Пол</mat-label>
      <mat-select formControlName="gender">
        @for (gender of ['Мужской', 'Женский']; track gender) {
          <mat-option [value]="gender">{{gender}} <mat-icon>{{ gender === 'Мужской' ? 'male' : 'female' }}</mat-icon></mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
  <mat-dialog-actions class="profile-buttons">
    <button
      class="cancel-btn"
      mat-raised-button
      (click)="onDialogClose()"
    >Отмена</button>
    <button
      mat-flat-button
      [disabled]="!profileForm.valid"
      (click)="onDialogSave()"
    >Сохранить</button>
  </mat-dialog-actions>
</mat-dialog-content>
